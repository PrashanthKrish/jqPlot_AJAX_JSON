<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Jqplot - JSON - AJAX</title>
		<meta name="author" content="am@PrashanthKrish.com">
		<link class="include" rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
		<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="js/excanvas.js"></script><![endif]-->
		<script class="include" type="text/javascript" src="js/jquery.min.js"></script>
		<style type="text/css">
			.chart-container {
				border: 1px solid #08c;
				padding: 30px 0px 30px 30px;
				width: 900px;
				height: 600px;
			}

			#chart1 {
				width: 96%;
				height: 96%;
			}

		</style>
	</head>
	<body>
		<div class="chart-container">
			<div id="chart1"></div>
		</div>

		<script  type="text/javascript">
			$(document).ready(function() {

				// The url for our json data
				var jsonurl = "datum.json";

				var makePlot = function(data, textStatus, jqXHR) {
					plot1 = $.jqplot('chart1', [data.greenLiner1, data.greenLiner2, data.dataValues], {
						title : data.chartName,
						axesDefaults : {
							labelRenderer : $.jqplot.CanvasAxisLabelRenderer
						},
						seriesDefaults : {
							rendererOptions : {
								smooth : false
							}
						},
						series : [{
							label : data.thres1Legend,
							show : data.thres1LegendShow,
							lineWidth : 1,
							color : "#00aa00",
							showMarker : false
						}, {
							label : data.thres2Legend,
							show : data.thres2LegendShow,
							lineWidth : 1,
							color : "#006600",
							showMarker : false
						}, {
							label : data.plotLegend,
							show : data.plotLegendShow,
							color : "#fe8624"

						}],
						axes : {
							xaxis : {
								renderer : $.jqplot.CategoryAxisRenderer,
								ticks : data.lablValues,
								tickRenderer : $.jqplot.CanvasAxisTickRenderer,
								tickOptions : {
									angle : -90
								},
								tickRenderer : $.jqplot.CanvasAxisTickRenderer,
								label : data.xlabl,
								labelOptions : {
									fontFamily : 'Tahoma',
									fontSize : '12pt'
								},
								labelRenderer : $.jqplot.CanvasAxisLabelRenderer
							},
							yaxis : {
								min : 0,
								max : 100,
								numberTicks : 11,
								tickOptions : {
									labelPosition : 'middle',
									angle : 0
								},
								tickRenderer : $.jqplot.CanvasAxisTickRenderer,
								labelRenderer : $.jqplot.CanvasAxisLabelRenderer,
								labelOptions : {
									fontFamily : 'Tahoma',
									fontSize : '12pt'
								},
								label : data.ylabl
							}
						},
						legend : {
							show : true,
							placement : 'inside'
						},
					});
				};
				$.getJSON(jsonurl, '', makePlot);

			});

		</script>

		<script class="include" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="js/jqplot.canvasAxisTickRenderer.min.js"></script>
		<script type="text/javascript" src="js/jqplot.categoryAxisRenderer.min.js"></script>
		<script class="include" type="text/javascript" src="js/jqplot.canvasAxisLabelRenderer.min.js"></script>
		<script class="include" type="text/javascript" src="js/jqplot.canvasTextRenderer.min.js"></script>

	</body>

</html>
